<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Duel</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Rock, Paper, Scissors Duel</h1>
    <div id="container">
        <div id="player">
            <div id="pTitle">Click to choose your weapon:</div>
            <div id="btns">
                <img id="playerWin" src="images/trophy.png">
                <img id="playerLose" src="images/white-flag.png">
                <button type=submit id="rockBtn"><img src="images/stone-axe3.png"></button>
                <button type=submit id="paperBtn"><img src="images/paper1.png"></button>
                <button type=submit id="scissorsBtn"><img src="images/scissors1.png"></button>
            </div>
            <div id="pWeapon">Your weapon:</div>
        </div>
        <div id="npc"> 
            <div id="npcTitle">Computer Player's Weapon:</div>
            <div id="imgs">
                <img id="pcWin" src="images/trophy.png">
                <img id="pcLose" src="images/white-flag.png">
                <img id="rock" src="images/stone-axe3.png">
                <img id="paper" src="images/paper1.png">
                <img id="scissors" src="images/scissors1.png">    
            </div>
            <div id="npcWeapon">The computer's weapon:</div>
        </div>        
    </div>
    <div id="resultsContainer"> Results
        <div id="roundResults">Best out of 5</div>
        <div id="score"> 
            <div>Wins:</div>
            <div id="wins">0</div>
            <div>Losses:</div>
            <div id="losses">0</div>
        </div>
        <div id="reset">
            <button id="resetB">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
